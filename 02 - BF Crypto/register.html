<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- style -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="style/style.css">
     <link rel="stylesheet" type="text/css" href="style/responsive.css">
     <link rel="stylesheet" type="text/css" href="style/login.css">
     

     <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2bf2ec62ee.js" crossorigin="anonymous"></script>

    <title> Registro - BF Crypto</title>
    <link rel="icon" href="images/icon bf crypto.png">


</head>
<body>

    <div class="btn-voltar"> <!--voltar a index-->
        <a href="index.html">
            <i class="fa-solid fa-arrow-left"></i>
            Volta ao inicio
        </a>
    </div> <!--//voltar a index-->
    
    <header id="container_login"> <!--Registro-->

        <div class="login">
            
            <div class="login_img">
                <img src="images/loginsvg.svg">
            </div>
           
          
           <div class="form">

            <div class="topoForm">
                <p>JÃ¡ possui uma conta?</p>
                <a href="login.html">Entrar</a>
            </div>
            

            <h6>Criar conta</h6>

            <form method="post" class="formRegistro">

                <label for="name">Name <i class="fa-solid fa-envelope"></i></label> <br>
                <input type="name" name="email" placeholder="Informe seu nome..." class="nome"> <br>

                <label for="email">Email <i class="fa-solid fa-envelope"></i></label> <br>
                <input type="email" name="email" placeholder="seuemail@exemplo.com..."> <br>

                <label for="senha">Senha <i class="fa-solid fa-lock"></i></label> <br>

                <div class="container-senha">
                    <input type="password" name="senha" placeholder="Crie uma senha"  class="password-reg" minlength="4" maxlength="20" onkeyup="createPasswordValid()"> 
                <div class="openPass">
                    <i class="fa-solid fa-eye-slash" id="open-password"></i> 
                </div>
                <div class="closePass">
                    <i class="fa-solid fa-eye closed-password" id="closed-password"></i>
                </div>
                </div>

                <label for="senha">Confirmar senha <i class="fa-solid fa-lock"></i></label> <br>

                <div class="container-senha">
                    <input type="password" name="senha" placeholder="Confirmar senha..."  class="password-reg2" minlength="4" maxlength="20" onkeyup="createPasswordValid()"> <br>
                <div class="openPass">
                    <i class="fa-solid fa-eye-slash" id="open-password"></i> 
                </div>
                <div class="closePass">
                    <i class="fa-solid fa-eye" id="closed-password"></i>
                </div>
                </div>


                <div>
                    <button type="#" class="btn btn-acessar">Criar conta</button>
                    <label for="btn" id="valid-pass"></label>
                </div>
               
            </form>

           </div>

        </div>

    </header> <!-- //Registro-->
    

    <script src="js/register.js"></script>
</body>
</html>
